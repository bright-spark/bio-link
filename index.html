  <body>
    <header>
      <img
        src="assets/image/webplanets.png"
        alt="Foto iuricode"
        width="125px"
        height="125px"
      />
      <h1>Web Planets Id</h1>

    <main>
      <section>
        <h2>Socal Media</h2>

        <div>
          <a
            href="https://www.instagram.com/webplanetsid/"
            rel="noopener"
            target="_blank"
          >
            <article
              style="
                background: linear-gradient(
                  45deg,
                  #f09433 0%,
                  #e6683c 25%,
                  #dc2743 50%,
                  #cc2366 75%,
                  #bc1888 100%
                );
              "
            >
              <img
                src="assets/icons/instagram.svg"
                alt="ícone instagram"
                width="28px"
                height="28px"
              />
              <h2>Instagram</h2>
            </article>
          </a>

          <a href="https://twitter.com/webplanetsid" rel="noopener" target="_blank">
            <article style="background: #0060c0">
              <img
                src="assets/icons/twitter.svg"
                alt="ícone telegram"
                width="28px"
                height="28px"
              />
              <h2>Twitter</h2>
            </article>
          </a>

          <a
            href="https://medium.com/@riskiip.me"
            rel="noopener"
            target="_blank"
          >
            <article
              style="
                background: linear-gradient(
                  90deg,
                  rgb(86, 123, 246) 0%,
                  rgba(47, 41, 157, 1) 100%
                );
              "
            >
              <img
                src="assets/icons/medium.svg"
                alt="ícone linkedin"
                width="28px"
                height="28px"
              />
              <h2>Medium</h2>
            </article>
          </a>

          <a
            href="https://www.youtube.com/c/WebPlanets"
            rel="noopener"
            target="_blank"
          >
            <article
              style="
                background: linear-gradient(
                  261.65deg,
                  #202225 0%,
                  #2d2f31 100%
                );
              "
            >
              <img
                src="assets/icons/youtube.svg"
                alt="ícone discord"
                width="28px"
                height="28px"
              />
              <h2>Youtube</h2>
            </article>
          </a>

          <a href="https://github.com/orgs/Web-Planet/dashboard" rel="noopener" target="_blank">
            <article
              style="
                background: linear-gradient(58deg, #1f9b95 8%, #3983b4 98%);

            >
              <img
                src="assets/icons/github.svg"
                alt="ícone github"
                width="28px"
                height="28px"
              />
              <h2>GitHub</h2>
